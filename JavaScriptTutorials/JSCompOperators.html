<!DOCTYPE html>
<html>
    <head> 
        <title>JS Comparision Operators</title> 
    </head>
    
    <body>
        <p id = "demo"></p>
        <script>
           /* ==
            === : equal value and equal type
            !=
            !=== : Not Equal value and not equal type
            >
            <
            >=
            <=
            ? Ternary Operator*/
            var Integer = "sachin";
            var Integer_another = "10";
            document.getElementById("demo").innerHTML = 
            (Integer === Integer_another);
            //Boolean result : true or false
        </script>
    </body>
</html>
