<!Doctype html>
<html>
    <head>
        <title> Bootstrap Example </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
        <body>
            
            <!--Bootrap grid-->
            <div class="container">
                <h2> Hello to the world from  bootstrap</h2>
                <p> The columns will automatically stack on the top of each other</p>
                <div class="row">
                    <div class="col-sm-2" style="background-color:cyan">first column</div>
                    <div class="col-sm-2" style="background-color:red">second column</div>
                    <div class="col-sm-2" style="background-color:brown">third column</div>
                    <select name="" id=""></select>
                </div>
                <div class="row">
                    <div class="col-xs-4" style="background-color:black">fourth column</div>
                    <div class="col-md-5" style="background-color:rgb(164, 25, 192)0, 174, 255)">fifth column</div>
                    <div class="col-lg-6" style="background-color:rgb(31, 180, 68)">sixth column</div>
                </div>
            </div>
        </body>
    </head>
</html>
